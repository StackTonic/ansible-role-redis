---
language: python

python:
  - "3.7"

services:
  - docker

env:
  matrix:
    - image="robertdebock/docker-alpine-openrc" tag="latest"
    - image="robertdebock/docker-alpine-openrc" tag="edge"
    - image="archlinux/base"
    - image="robertdebock/docker-centos-systemd" tag="7"
    - image="robertdebock/docker-centos-systemd" tag="latest"
    - image="robertdebock/docker-debian-systemd" tag="stable"
    - image="robertdebock/docker-debian-systemd" tag="unstable"
    - image="robertdebock/docker-debian-systemd" tag="latest"
    - image="robertdebock/docker-fedora-systemd" tab="latest"
    - image="robertdebock/docker-fedora-systemd" tag="rawhide"
    - image="opensuse/leap"
    - image="robertdebock/docker-ubuntu-systemd" tab="stable"
    - image="robertdebock/docker-ubuntu-systemd" tab="unstable"
    - image="robertdebock/docker-ubuntu-systemd" tab="latest"

matrix:
  allow_failures:
    - env: image="robertdebock/docker-alpine-openrc" tag="edge"
    - env: image="robertdebock/docker-debian-systemd" tag="unstable"
    - env: image="robertdebock/docker-fedora-systemd" tag="rawhide"
    - env: image="robertdebock/docker-ubuntu-systemd" tab="unstable"

cache:
  - pip

install:
  - pip install --upgrade pip
  - pip install tox

script:
  - tox --parallel all

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
  slack:
    secure: ""
  email: false
